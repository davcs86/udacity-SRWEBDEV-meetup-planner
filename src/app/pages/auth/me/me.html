<div class="row" id="edit-profile-page">
  <h3 class="page-title">Edit your profile</h3>
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row">
      <!-- form -->
      <div class="col-xs-12">
        <form name="profileForm" sf-schema="schema" sf-form="form" sf-model="model" autocomplete="on"
              ng-submit="onSubmit(profileForm)" sf-options="{ formDefaults: { ngModelOptions: { allowInvalid: true } }}"></form>
      </div>
    </div>
  </div>
</div>
